<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: #141515;
        color: white;
      }
      nav a {
        color: inherit;
      }
      footer {
        color: #808080;
        font-size: small;
      }
      @media (min-width: 576px) {
        .netflix-logo {
          max-height: 40px;
        }
      }

      .page-title {
        display: inline-block;
        vertical-align: middle;
      }

      #dropdownMenu2 {
        border: 1px solid white;
        background-color: transparent;
        color: white;
      }
      .netflix-logo {
        position: absolute;
      }

      footer a:link {
        color: #9e9e9e;
        text-decoration: none;
      }
      footer a:hover {
        color: #c4c4c4;
      }
      footer a:visited {
        color: #9e9e9e;
      }
      footer button {
        background-color: #141515;
        color: #9e9e9e;
        border: 1px solid #9e9e9e;
        border-radius: 2px;
        padding: 0.25rem 0.5rem;
        transition-duration: 0.4s;
      }
      footer button:hover {
        background-color: #c4c4c4; /* Green */
        color: black;
      }
      .footer-icons {
        margin-right: 1rem;
      }
    </style>
    <title>Back office</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href=""
        ><img
          class="pl-lg-4"
          src="assets/netflix_logo.png"
          height="40px"
          alt=""
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">TV Shows</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Movies
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Fast and Furious</a>
              <a class="dropdown-item" href="#">Fast and Furious 2</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#"
                >Who needs more choice when you have family</a
              >
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"
              >Recently Added</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"
              >My List</a
            >
          </li>
          <li class="nav-item active">
            <a
              class="nav-link"
              href="./backoffice.html"
              tabindex="-1"
              aria-disabled="true"
              >Back Office</a
            >
          </li>
        </ul>

        <div class="nav-item dropdown pr-3">
          <a
            class="nav-link dropdown"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="22"
              height="22"
              fill="white"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <form class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </div>
        </div>

        <a class="nav-link-kids" href="#">KIDS</a>
        <div class="pl-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="mr-1"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-bell-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"
            />
          </svg>
        </div>
        <div class="btn-group pl-2">
          <button
            class="btn dropdown-toggle text-white"
            type="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <img src="assets/kids_icon.png" width="40" height="40" />
          </button>
          <div class="dropdown-menu">...</div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mt-5 mb-3 d-inline-block">Backoffice</h2>
          <h5 id="subtitle" class="d-inline-block text-muted"></h5>

          <hr />

          <span id="alert-box"></span>

          <form onsubmit="handleSubmit(event)">
            <div class="form-group">
              <label for="title">Title</label>
              <input
                id="title"
                type="text"
                class="form-control"
                placeholder="Movie title"
                aria-describedby="title field"
                required
              />
            </div>
            <div class="form-group">
              <label for="synopsis">Synopsis</label>
              <textarea
                id="synopsis"
                type="textarea"
                rows="3"
                class="form-control"
                placeholder="Insert synopsis"
                aria-describedby="event synopsis field"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="poster">Poster</label>
              <input
                id="poster"
                type="text"
                class="form-control"
                placeholder="Insert image source url"
                aria-describedby="poster field"
                required
              />
            </div>

           

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script>
      
    </script>
  </body>
</html>
